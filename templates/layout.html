<!DOCTYPE html>

<html>
<head>
	<title>Rznij!</title>
	<meta http-equiv="Content-Language" content="pl" />
	{% block header %}{% endblock %}

	<script src="{{ STATIC_URL }}js/external/jquery-1.6.2.min.js"></script>
	<script src="{{ STATIC_URL }}js/external/jquery-namespace.js"></script>
    {% load socketio %}
    {% socketio_client_script %}


	<script src="{{ STATIC_URL }}js/app.js" type="text/javascript"></script>

	<link rel="icon" href="{{ STATIC_URL }}images/icons/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/style.css">
</head>
<body>

<div id="container">
    <h1>rznij.net</h1>
    <form id="shortcut_form">
        <label for="url">Adres</label>
        <input id="url">
        <br>
        <label for="shortcut">Skrót (opcjonalny)</label>
        <input id="shortcut">
        <br>
        <input class="submit" type="submit" value="Rznij">
        <br>
        <label for="shortcut_url">Skrócony adres</label>
        <input id="shortcut_url" disabled>

    </form>
</div>

</body>
</html>
